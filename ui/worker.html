<script>

  var isOldBrowser = false;
  if ((
      (navigator.userAgent.indexOf('Trident') !== -1) || (navigator.userAgent.indexOf('Edge') !== -1))
    && sessionStorage.getItem('old_browser_allowed') !== 'yes') {

    isOldBrowser = true;

    var logo = document.createElement('img');
    var warnDiv = document.createElement('div');
    var continueButton = document.createElement('button')
    continueButton.innerText = 'Continue (not recommended/supported)';
    continueButton.style.height = 'auto';
    continueButton.style.padding = '15px';

    continueButton.addEventListener('click', function () {
      sessionStorage.setItem('old_browser_allowed', 'yes');
      window.location.reload();
    })

    continueButton.onmousemove = function () {
      this.style.backgroundColor = "#BB3210";
      this.style.color = "#FFFFFF";
    };
    continueButton.onmouseout = function () {
      this.style.backgroundColor = "";
      this.style.color = "";
    };

    logo.src = '';
    logo.style.width = '150px';
    if (navigator.userAgent.indexOf('Trident') !== -1) {
      warnDiv.innerHTML = 'Internet Explorer is not supported. Please use a different browser.';
    } else if (navigator.userAgent.indexOf('Edge') !== -1) {
      warnDiv.innerHTML = 'This version of Microsoft Edge is not supported. Please use the latest (Chromium) version of Edge or a different browser.';
    }

    document.body.appendChild(logo);
    document.body.appendChild(warnDiv);
    document.body.appendChild(document.createElement('br'));
    document.body.appendChild(continueButton);


    document.body.style.background = "white";
    document.body.style.paddingLeft = "50px";
    document.body.style.paddingTop = "50px";
  }
</script>
<acx-worker id="app-root"></acx-worker>
<script>
  if (isOldBrowser)
  {
    document.getElementById('app-root').remove();
  }
  if (window.localStorage.getItem("new_layout") == null || 
      window.localStorage.getItem("new_layout") == "1") {
      document.body.setAttribute("class", "overrides-enabled")
  }
</script>
